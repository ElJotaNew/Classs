<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Ángulo Trigonométricos</title>
  <button onclick="window.location.href='index2.html'">Ir a calculdor de velocidad</button>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
      color: #0b3d91;
      text-shadow: 1px 1px 4px #a8c0ff;
    }
    .input-section {
      margin-bottom: 30px;
    }
    input[type="number"] {
      padding: 10px 15px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: 2px solid #0b3d91;
      width: 120px;
      text-align: center;
      outline: none;
      transition: border-color 0.3s ease;
    }
    input[type="number"]:focus {
      border-color: #ff6e7f;
    }
    button {
      padding: 10px 20px;
      font-size: 1.1rem;
      margin-left: 10px;
      border-radius: 8px;
      border: none;
      background: #ff6e7f;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #ff4757;
    }
    .results {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      max-width: 350px;
      width: 100%;
      text-align: center;
    }
    .result-item {
      font-size: 1.3rem;
      margin: 12px 0;
      color: #0b3d91;
      font-weight: 600;
      text-shadow: 1px 1px 3px #a8c0ff;
    }
    .angle-display {
      margin-top: 30px;
      width: 300px;
      height: 300px;
      background: #e1eaff;
      border-radius: 50%;
      position: relative;
      box-shadow: inset 0 0 15px #a8c0ff;
    }
    .radius-line {
      position: absolute;
      bottom: 50%;
      left: 50%;
      height: 150px;
      width: 3px;
      background: #ff6e7f;
      transform-origin: bottom center;
      transition: transform 0.5s ease;
      border-radius: 2px;
      box-shadow: 0 0 8px #ff6e7f;
    }
    .center-dot {
      position: absolute;
      bottom: 50%;
      left: 50%;
      width: 15px;
      height: 15px;
      background: #0b3d91;
      border-radius: 50%;
      transform: translate(-50%, 50%);
      box-shadow: 0 0 10px #0b3d91;
    }
  </style>
</head>
<body>
  <h1>Calculadora Trigonométrica de Ángulo</h1>
  <div class="input-section">
    <input type="number" id="angleInput" placeholder="Ángulo (grados)" min="0" max="360" />
    <button onclick="calcular()">Calcular</button>
  </div>

  <div class="results" id="results" style="display:none;">
    <div class="result-item" id="seno"></div>
    <div class="result-item" id="coseno"></div>
    <div class="result-item" id="tangente"></div>
  </div>

  <div class="angle-display">
    <div class="radius-line" id="radiusLine"></div>
    <div class="center-dot"></div>
  </div>

  <script>
    function calcular() {
      const angleInput = document.getElementById('angleInput');
      const angle = parseFloat(angleInput.value);

      if (isNaN(angle) || angle < 0 || angle > 360) {
        alert('Por favor ingresa un ángulo válido entre 0 y 360 grados.');
        return;
      }

      // Convertir grados a radianes
      const rad = angle * Math.PI / 180;

      const seno = Math.sin(rad);
      const coseno = Math.cos(rad);
      let tangente = Math.tan(rad);

      // Para ángulos donde tangente es muy grande (ejemplo 90 grados)
      if (Math.abs(coseno) < 1e-10) {
        tangente = 'Infinito';
      } else {
        tangente = tangente.toFixed(4);
      }

      document.getElementById('seno').innerHTML = `Seno(θ): <span style="color:#ff6e7f;">${seno.toFixed(4)}</span>`;
      document.getElementById('coseno').innerHTML = `Coseno(θ): <span style="color:#0b3d91;">${coseno.toFixed(4)}</span>`;
      document.getElementById('tangente').innerHTML = `Tangente(θ): <span style="color:#ffa500;">${tangente}</span>`;

      document.getElementById('results').style.display = 'block';

      // Rotar la línea para mostrar el ángulo
      const radiusLine = document.getElementById('radiusLine');
      radiusLine.style.transform = `rotate(${angle}deg)`;
    }
  </script>
</body>
</html>
