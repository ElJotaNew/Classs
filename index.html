<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gestión de Pedidos</title>
<link rel="stylesheet" href="scrips.js">
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Gestión de Pedidos</h1>
  <form id="order-form" novalidate>
    <div class="form-group">
      <label for="producto">Producto <sup style="color:var(--color-error)">*</sup></label>
      <input type="text" id="producto" name="producto" required autocomplete="off" />
      <div class="error-msg" aria-live="polite"></div>
    </div>
    <div class="form-group">
      <label for="cantidad">Cantidad <sup style="color:var(--color-error)">*</sup></label>
      <input type="number" id="cantidad" name="cantidad" min="1" step="1" required autocomplete="off" />
      <div class="error-msg" aria-live="polite"></div>
    </div>
    <div class="form-group">
      <label for="bodega">Bodega</label>
      <select id="bodega" name="bodega" required>
        <option value="Principal">Principal</option>
        <option value="Secundaria">Secundaria</option>
        <option value="Temporal">Temporal</option>
      </select>
      <div class="error-msg" aria-live="polite"></div>
    </div>
    <button type="submit" id="add-btn" aria-label="Agregar pedido">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M19 11h-6V5h-2v6H5v2h6v6h2v-6h6z"/>
      </svg>
      Agregar
    </button>
  </form>

  <table id="orders-table" aria-label="Tabla de pedidos" role="grid" tabindex="0">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Producto</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Bodega</th>
        <th scope="col">Acción</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
</html>
