<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Ángulo Trigonométrico</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Calculadora Trigonométrica de Ángulo</h1>
  <div class="input-section">
    <input type="number" id="angleInput" placeholder="Ángulo (grados)" min="0" max="360" />
    <button onclick="calcular()">Calcular</button>
  </div>

  <div class="results" id="results" style="display:none;">
    <div class="result-item" id="seno"></div>
    <div class="result-item" id="coseno"></div>
    <div class="result-item" id="tangente"></div>
  </div>

  <div class="angle-display">
    <div class="radius-line" id="radiusLine"></div>
    <div class="center-dot"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
